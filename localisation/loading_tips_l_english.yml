l_english:
 LOADING_TIP_0:0 "If it's to serve the Britons, as fast as I can I'll go!\n- Lord Jacca"
 LOADING_TIP_1:0 "What do you mean 'what do I think about it', it's money, it has my face on it!\n- Arthur"
 LOADING_TIP_2:0 "An iron fist in an iron glove.\n- Leodagan, about his father Goustan"
 LOADING_TIP_3:0 "So. That's great and all but... When do we betray?\n- Loth"
 LOADING_TIP_4:0 "When you want to be sure of yourself, Lord Dagonet... you plant turnips. You do not practice putsch.\n- Loth"
 LOADING_TIP_5:0 "I am King Arthur, I'll never be in dispair. I never loose courage.\n- Arthur"
 LOADING_TIP_6:0 "Where we come from respect is sacred, we did not come here to be called horses!\n- Arsene Al-Taajir"
 LOADING_TIP_7:0 "At that time, when I lifted the finger, there were 15 000 soldiers all shouting Imperator!\n- Valentinian III"
 LOADING_TIP_8:0 "The flower in a bouquet withers, and will never live again.\n- Gundobad"
 LOADING_TIP_9:0 "I'll break everything, here, ME! Kaamelott Kaamelott, what's gonna be left is a pile of ruuuuble, like that!\n- Attila"
 LOADING_TIP_10:0 "The Graal, it's total trash, beware! One day it's a vase, one week later it's an incandescent stone.\n- Perceval"
 LOADING_TIP_11:0 "If Joseph of Arimathea was not too stupid, you can be sure that the Grail is an anchovy jar.\n- Perceval"
 LOADING_TIP_12:0 "Lord, I shall devote myself entirely to the noble quest with which You have honored me. But with the team of dumbasses I'm stuck with, we're not out of the brambles yet.\n- Arthur"
 LOADING_TIP_13:0 "New technique: we look like idiots, the others are laughing, and we strike. It's brand new.\n- Arthur"
 LOADING_TIP_14:0 "Move your troops away from my home or I'm burning all of your country. Is the vocabulary simple enough?\n- Arthur"
 LOADING_TIP_15:0 "I do not think that two assholes are more effecient than one.\n- Leodagan"
 LOADING_TIP_16:0 "Personally, I don't give a damn about the peasant condition.\n- Leodagan"
 LOADING_TIP_17:0 "Isn't this country formidable! You need to gallop on the side of the road to not fall down!\n- Leodagan"
 LOADING_TIP_18:0 "I once spit on the sandals of Emperor Justinian, so I will not retain myself for one of his underlings!\n- Lady Seli"
 LOADING_TIP_19:0 "In Vannes too, we have our traditions. Holy Grails not really, but I know an old man who always walks with a salad bowl.\n- Karadoc"
 LOADING_TIP_20:0 "From the past, let's make a marble table.\n- Karadoc"
 LOADING_TIP_21:0 "There are always at least two solutions to one problem.\n- Elias of Kelliwic'h"
 LOADING_TIP_22:0 "Tempora mori, tempora mundis recorda. Here. Well that, for exemple, means absolutly nothing, but the effect is the same.\n- Loth"
 LOADING_TIP_23:0 "In short, you are here in the home of the bastards.\n- Loth"
 LOADING_TIP_24:0 "We are talking to someone intelligent. If you are still in compliance with your commitments, we will cut short, we are all very busy.\n- Loth"
 LOADING_TIP_25:0 "All you have to do is say to the pope that if he thinks it's dragging on, he just has to come and get it himself, his shitty cup!\n- Galessin"
 LOADING_TIP_26:0 "It's the king of Orcania after all. It's not Bob the Bum.\n- Galessin"
 LOADING_TIP_27:0 "It's precisely because you have been cuddled by a sissy gardener that you rule like a woman!\n- Goustan, talking to king Arthur about his father"
 LOADING_TIP_28:0 "So this is it, modern tactics? Five assholes gathered in a circle who are roasting each other?\n- Goustan"
 LOADING_TIP_29:0 "These bourgeois, they don't know what to invent next! By dint of reading and writing, each one became stupider than the last.\n- Guethenoc"
 LOADING_TIP_30:0 "A village beset by robbers, a woman who is being beaten, a limp hen, I will never run out of oppressed people! And at least there, I would feel useful.\n- Lancelot"
 LOADING_TIP_31:0 "No, no, I won't influence anymore. After that, it's straight to threats.\n- Leodagan"
 LOADING_TIP_32:0 "So I open one eye, I crawl, eating snow, licking stagnant water... And my enemies shudder, for when they see me drink, they know I have come back.\n- Méléagant"
 LOADING_TIP_33:0 "Loth: I don't want to rush to the Stone in order to unsheath Excalibur; I fear people might see me as power-hungry. Dagonet: You're not power-hungry? Loth: I am; I'm just having trouble living with it."
 LOADING_TIP_34:0 "If you wanted to seduce other people's wives, you should have been a knight!\n- Lancelot"
 LOADING_TIP_35:0 "And when I look at you, and I see the way you treat me, I think I better go from here to Rome by foot to get some marzipan because it's actually the best thing that ever happened to me...\n- Guenièvre"
 LOADING_TIP_36:0 "Do you think someone can be a complete dumbass and still have an exceptional destiny?\n- Arthur"
 LOADING_TIP_37:0 "You know, this is honestly kind of insulting.\n- The Weaponmaster, holding a non-flaming Excalibur"
 LOADING_TIP_38:0 "Kids, those days, they read, they read... end result: they're still virgins at ten.\n- Loth"
 LOADING_TIP_39:0 "First, we're joyful. Second, we travel by foot. Therefore, I suggest an appropriate nickname... The Gay Ramblers.\n- Gauvain"
 LOADING_TIP_40:0 "But wait, isn't there a common border between Britain and Byzantium?\n- Robyn"
 LOADING_TIP_41:0 "The Burgundian culture? I didn't even know there was one.\n- The official Burgundian translator"
 LOADING_TIP_42:0 "The more interesting part being: how do you manage to cook something that foul with normal ingredients.\n- Arthur, about Séli's cooking abilities"
 LOADING_TIP_43:0 "We are wily-nilly used by you to achieve on an end!\n- Karadoc"
 LOADING_TIP_44:0 "You're the worst bunch of slackers of the whole Celtic World!\n- Hoël, during the Assembly of the Kings"
 LOADING_TIP_45:0 "Religion is a mess. Admit it and let me pray to whoever I want. Doesn't prevent me from searching for your damn Grail, anyway.\n- Arthur, talking to the Lady of the Lake"
 LOADING_TIP_46:0 "For the Grail. I did build a stronghold. Kaamelott, they call it. I sought and hired knights in the whole kingdom; in Caledonia, in Carmelide, in Gaunes, in Vannes, in Wales.\n- Arthur's monologue, part 1"
 LOADING_TIP_47:0 "I ordered a big table, to have the knights sitting together; I ordered it round, to prevent having a knight sitting in a corner, or at the end of it\n- Arthur's monologue, part 2"
 LOADING_TIP_48:0 "It was complicated, so I tried to explain what was the Grail, to make sure everyone understands; it was hard, so I tried to laugh, to make sure nobody got bored\n- Arthur's monologue, part 3"
 LOADING_TIP_49:0 "I failed; but I don't want anyone to say that I did nothing. Because it's not true.\n- Arthur's monologue, part 4"
 LOADING_TIP_50:0 "Merlin: What is small... and chestnut brown? Elias: A chestnut. Merlin: Damn, the bastard's good.\n- The first duel of the mages"
 LOADING_TIP_51:0 "Arthur: I imagine that this really will be epic, once more.\nPerceval: Well, no, I guess that this will be quite lame."
 LOADING_TIP_52:0 "The next person I catch whistling a pagan interval, I'M REPORTING HIM TO THE POPE!\n- Father Blaise"
 LOADING_TIP_53:0 "Arthur: They're in a coup d'etat dynamic right now. Leodagan: Forget "dynamic", it's a national sport.\n- Léodagan and Arthur, talking about the Roman Empire"
 LOADING_TIP_54:0 "Someone once told me: 'A true knight doesn't keep anything close to him if he couldn't abandon it within five minutes.'\n- Lancelot"
 LOADING_TIP_55:0 "Just to feed the nobs, we work 20 hours a day! We spend our lives freezing our asses off! Feet in dung from morning to night! We carry so much crap that at 25 we're half-dead! And what do we get out of it?\n- Guethenoc"
 LOADING_TIP_56:0 "What you're doing is important, especially to someone like me, with a tendency towards depression. It's systematically stupid, but always unexpected.\n- Arthur, talking to Percival and Karadoc"
 LOADING_TIP_57:0 "Fat is life.\n- Karadoc"
 LOADING_TIP_58:0 "To think I've married my daughter to a Roman! I'm this close to burning the castle to the ground!\n- Léodagan, when he learned about Arthur's past"
 LOADING_TIP_59:0 "Look at my son, Léodagan. My entire life, I called him an "asshole", and what do they call him? The Bloodthirsty.\n- Goustan"
 LOADING_TIP_60:0 "Our ideas aren't very nice, and we're not afraid to say it; we instigate, we renegade, we let our fantasies run wild.\n- Loth"
 LOADING_TIP_61:0 "Because you live a shitty train of life, your eye sparkles every time a bird fart. So a message, announcing, the arrival of an idiot with good news, it's already a party for you.\n- Loth, talking to Galessin"
 LOADING_TIP_62:0 "You're always desperately where we expect you to be. For example: everyone in the kingdom think you're a moron, and when you open your mouth you just confirm the rumors.\n- Loth, talking to Dagonet"
 LOADING_TIP_63:0 "On the subject of what is it about?\n- Roparzh"
 LOADING_TIP_64:0 "What is it that you're wanting to insinuiyate?\n- Roparzh"
 LOADING_TIP_65:0 "I'm gonna kill him, sire! I'm gonna beat his face so much he'll decease!\n- Roparzh, about Guethenoc"
 LOADING_TIP_66:0 "On this crumb little organisms gesticulate; they're born, they live, they die. None of this has any consequence.\n- Méléagant"
 LOADING_TIP_67:0 "Is it true that you're the son of a demon and a virgin? You've taken more from the virgin.\n- Arthur, talking to Merlin"
 LOADING_TIP_68:0 "You have to hand it to him, he's good at dramatic exits.\n- Senator Marcus Oranius Lurco, talking about Lucius Sallustius"
 LOADING_TIP_69:0 "I may not me the best at tactics, or archery, but at least I can boast to know what it means to love someone.\n- Perceval"
 LOADING_TIP_70:0 "Have you thought about stone? Because wood is nice but it burns.\n- Arthur, to Alan the Innkeeper
 LOADING_TIP_71:0 "No, I think my ambitions can be summarized very clearly : Ferocity above all.\n- Léodagan"
 LOADING_TIP_72:0 "I don't say "thank you" in my language, I won't learn it in Pict.\n- Léodagan"
 LOADING_TIP_73:0 "But in Britain, shame flies away and never falls back, not on me, not on the Legions, not on Rome.\n- Manius Macrinius Firmus"
 LOADING_TIP_74:0 "Here, strategy means nothing. Martial rules can't be applied on ennemies that doesn't have any education.\n- Manius Macrinius Firmus"
 LOADING_TIP_75:0 "Their energy isn't fueled by rebellion, or patriotism. Those ennemies only know the courage given by pride, vexation and bad faith.\n- Manius Macrinius Firmus"
 LOADING_TIP_76:0 "If those imebeciles unified, and would only once attack us on both sides at the same time, they would take over the island of Britain in one sweep.\n- Manius Macrinius Firmus"
 LOADING_TIP_77:0 "No but Sire, don't take what we say seriously, you know well that we're all stupid.\n- Perceval"
 LOADING_TIP_78:0 "Facing the power of nature, man's conquests seem quite paltry... no?\n- Appius Manilius"
 LOADING_TIP_79:0 "You know, a smile is often the solution to a bad day.\n- Alanus V, Duke of Aquitaine"
 LOADING_TIP_80:0 "If I say it's magical, it's only because of the dangling trash, but it's possible that it's not.\n- Merlin"
 LOADING_TIP_81:0 "Oh! Ireland!\n- Yvain, the Lion Knight"
 LOADING_TIP_82:0 "Yes, yes, that's exatly the expression, "he didn't invent the bottom of the dead hand". And neither did you, you can trust me.\n- Loth, talking to Lord Dagonet"
 LOADING_TIP_83:0 "Like me you're married, you know that monstruosity can take up various forms.\n- Léodagan"
 LOADING_TIP_84:0 "Léodagan : Hey I was thinking, did Ketchatar come?\nArthur : Where?\nLéodagan : In the jug here, did he come there?"
 LOADING_TIP_85:0 "Well do some effort to not behave like an asshole!\n- Lancelot, talking to Arthur"
 LOADING_TIP_86:0 "Hey assholes, can someone grill me a pork please?\n- Lord Caius"
 LOADING_TIP_87:0 "I've never seen that, and yet I've seen a lot of them... congenital loons, or degenerates from the countryside. But with him we understand neither what we says, or what he does. That's rare!\n- Guethenoc, talking about Hervé of Rinel"
 LOADING_TIP_88:0 "Us, we most often loose. Well most of the time it's not because of toxic mushrooms, I'll grant you that.\n- Arthur"
 LOADING_TIP_89:0 "I wanted to ask you, during our next battle with the Burgundians, do you know the trick where you do a knot with a rope, we blow on it and the knot disappears?\n- Arthur, mocking Merlin"
 LOADING_TIP_90:0 "Good folks! Our enchenter informs me that usually, he can do it very well but here, visibly, it didn't work!\n- Bohort, when Merlin fails to summon a flame during a demonstration in front of a crowd of people"
 LOADING_TIP_91:0 "The next one I catch whistling at a pagan interval, I'll report him to the pope!\n- Father Blaise"
 LOADING_TIP_92:0 "No, but wait! If I become Pope, there is nothing that prevents me from coming back from time to time to say hi.\n- Father Blaise"
 LOADING_TIP_93:0 "Yeah, well, if you wanted something captivating, maybe you would have asked me to read something other than laws!\n- Father Blaise, explaining Vannes' laws to Karadoc"
 LOADING_TIP_94:0 "No, wait, I think there is a misunderstanding here: do you have any idea of ​​how much time I need to draw a letter with these FUCKING FEATHERS?!\n- Father Blaise"
 LOADING_TIP_95:0 "Fortunately we have no dignity ... otherwise we would be in a shitty situation.\n- Lord Dagonet, talking to Loth and Galessin"
 LOADING_TIP_96:0 "You have no courage. No dignity. Your lack of faith is destroying everything.\n- The Lady of the Lake, to Arthur"
 LOADING_TIP_97:0 "Well-kept nobility never finds winter on their doorstep.\n- Gauvain"
 LOADING_TIP_98:0 "I don't care, if they force me to go back, I'll hold my breath until they stop forcing me to go back.\n- Yvain, refusing to go back to garrison duty"
 LOADING_TIP_99:0 "Well, there's a hill, then two hills so bi-hills, and then it's litteraly on your road!\n- Yvain"
 LOADING_TIP_100:0 "Angharad: You're a sensible person are you ?\n Perceval: To the cold yes, very, that's why I wait for spring to come.\n- Discussion arising from Perceval coming back from pissing over the walls of Kaamelott"