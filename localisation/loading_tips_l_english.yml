l_english:
 LOADING_TIP_0:0 "If it's to serve the Britons, I'll be going by running!\n- Lord Jacca"
 LOADING_TIP_1:0 "What do you mean « what do I think about it », it's money, it has my face on it!\n- Arthur"
 LOADING_TIP_2:0 "An iron fist in an iron glove.\n- Leodagan, about his father Goustan"
 LOADING_TIP_3:0 "So. That's great and all but… When do we betray?\n- Loth"
 LOADING_TIP_4:0 "When you want to be sure of yourself, Lord Dagonet… you plant turnips. You do not practice putsch.\n- Loth"
 LOADING_TIP_5:0 "I am King Arthur, I'll never be in dispair. I never loose courage.\n- Arthur"
 LOADING_TIP_6:0 "Where we come from respect is sacred, we did not come here to be called horses!\n- Arsene Al-Taajir"
 LOADING_TIP_7:0 "At that time, when I lifted the finger, there were 15 000 soldiers all shouting Imperator!\n- Valentinian III"
 LOADING_TIP_8:0 "The flower in a bouquet withers, and will never live again.\n- Gundobad"
 LOADING_TIP_9:0 "I'll break everything, here, ME! Kaamelott Kaamelott, what's gonna be left is a pile of ruuuuble, like that!\n- Attila"
 LOADING_TIP_10:0 "The Graal, it's total trash, beware. One day it's a vase, one week later it's an incandescent stone\n- Perceval"
 LOADING_TIP_11:0 "If Joseph of Arimathea was not too stupid, you can be sure that the Grail is an anchovy jar.\n- Perceval"
 LOADING_TIP_12:0 "Lord, I will devote myself entirely to the noble pursuit of which You have honored me. But with the team of romany that I work with, we're stuck in the brambles.\n- Arthur"
 LOADING_TIP_13:0 "New technique: we look like idiots, the others are laughing, and we strike. It's brand new.\n- Arthur"
 LOADING_TIP_14:0 "Move your troops away from my home or I'm burning all of your country, is the vocabulary simple enough?\n- Arthur"
 LOADING_TIP_15:0 "I do not think that two assholes are more effecient than one.\n- Leodagan"
 LOADING_TIP_16:0 "Personally, I don't give a damn about the peasant condition.\n- Leodagan"
 LOADING_TIP_17:0 "Isn't this country formidable! You need to gallop on the side of the road to not fall down!\n- Leodagan"
 LOADING_TIP_18:0 "I once spit on the sandals of Emperor Justinian, so I will not retain myself for one of his underlings!\n- Lady Seli"
 LOADING_TIP_19:0 "In Vannes too, we have our traditions, Holy Grails not really, but I know an old man who always walks with a salad bowl.\n- Karadoc"
 LOADING_TIP_20:0 "From the past, let's make a marble table.\n- Karadoc"
 LOADING_TIP_21:0 "There are always at least two solutions to one problem.\n- Elias of Kelliwic'h"
 LOADING_TIP_22:0 "Tempora mori, tempora mundis recorda. Voilà. Well that, for exemple, means absolutly nothing, but the effect is the same.\n- Loth"
 LOADING_TIP_23:0 "In short, you are here in the home of the bastards. It's admitted.\n- Loth"
 LOADING_TIP_24:0 "We are talking to someone intelligent. If you are still in compliance with your commitments, we will cut short, we are all very busy.\n- Loth"
 LOADING_TIP_25:0 "All you have to do is say to the pope that if he thinks it's dragging on, he just has to come and get it himself, his shitty cup!\n- Galessin"
 LOADING_TIP_26:0 "It's the king of Orcania after all. It's not Bob the Bum.\n- Galessin"
 LOADING_TIP_27:0 "It's precisely because you have been cuddled by a sissy gardener that you rule like a woman!\n- Goustan, talking to king Arthur about his father"
 LOADING_TIP_28:0 "So this is it, modern tactics? Gather five assholes in circle and roasting each other?\n- Goustan"
 LOADING_TIP_29:0 "These bourgeois, they don't know what to invent next! By dint of reading and writing, each one became stupider than the last.\n- Guethenoc"
 LOADING_TIP_30:0 "A village beset by robbers, a woman who is being beaten, a limp hen, I will never run out of oppressed people! And at least there, I would have the impression to be useful.\n- Lancelot"