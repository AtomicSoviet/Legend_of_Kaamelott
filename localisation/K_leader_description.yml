l_english:
 # C10
 NEIL_MACKORMACK_DESC:0 "Personne ne sait réellement d'où vient Neil MacKormack. Personne n'a vu régner autre roi que Neil durant leur vivant, même les plus anciens ne peuvent ce rappeler d'un temps où il ne dirigeait par leur peuple. Il est devenu depuis longtemps une légende en Calédonie, souvant qualifié d'immortel. Il mène une politique que beaucoup qualifie de dure, mais qui est nécessaire au bon fonctionnement d'un clan du nord de la Bretagne, surtout qu'il doivent souvant essuyer les assaults de l'armée du roi Loth d'Orcanie, frontalier avec le territoire des MacKormack. Tout aussi marquant, est la ressemblance entre Neil MacKormarck et l'héritier du throne de Carmélide, Léodagan. De même inexpliqué, compte-tenu du fait que Léodagan ne semble pas immortel, toute ressemblance entre les deux ne peut être que fortuite, n'est-ce pas ?"

 # C20
 ERWAN_DE_VICINONIA_DESC:0 "Erwan I de Vicinonia est l'un des deux chevaliers les plus fidèles du roi Bohort I de Gaunes, il fut ainsi légué le territoire du Vicinonia. C'est une personalité insolite, très énergique et surtout très enthousiaste, sa manière de régner à fait de lui l'un des duc les plus populaire du continent. Il est en très bonne relation avec la Bretagne, et à développé l'artisanat local. Malheuresement, son sens de la démesure fait que les caisses du duché son souvent vide, et étant très dépensier, Erwan I possède de grande difficultés à retrouver une situation économique stable. Même si ces problèmes n'interessent que très peu le peuple qui continue de voir en lui un souverain modèle, les nobles semblent de moins en moins satisfait."

 # C25
 ALEXANDER_DE_LEMOVINENS_DESC:0 "Alexander de Lemovinens, dit le Brave, est un prince d'origine helvète qui règne desormais sur le duché de Lemovinens. Son père, Théodore de Lemovinens, règnait autrefois sur les terres autour du lac Lemannus. Malheuresement en 437, ce territoire fut envahit par les burgondes, et Théodore fut tué au combat. Son fils, le prince, pris donc le chemin vers l'Aquitaine, ou il fut reçu par le duc d'Aquitaine Mauricius II, qui, par un élan de générosité, et par geste envers le royaume helvète et son defun roi avec lequel il a souvant combattu les invasions barbares, lui accorde la régence d'un morceau de terre situé entre le royaume de Bénoïc et l'Aquitaine, le Lemovinens. Désormais, il guette depuis sa nouvelle capitale de Lemovicum l'instant idéal quand il pourra reprendre le territoire qui lui reviens de droit."